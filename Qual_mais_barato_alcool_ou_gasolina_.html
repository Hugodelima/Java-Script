    <h3>
        Álcool ou Gasolina?
    </h3>

<script>
    var precoDaGasolina=2.90;
    var precoDoAlcool=2.40;

    var km = prompt("Informe a distância percorrida até agora");

    var caminhoComAlcool =  (precoDoAlcool/km);
    var caminhoComAlcool = caminhoComAlcool.toFixed(9);

    var consumoDeGasolina = (precoDaGasolina/km);
    var consumoDeGasolina = consumoDeGasolina.toFixed(9);

    document.write('<br>O preço do kilometro para gasolina por km= '+consumoDeGasolina);
    document.write('<br>O preço do kilometro para alcool por km = '+caminhoComAlcool);

    if (consumoDeGasolina>=caminhoComAlcool){
        document.write('<br> O mais barato por km é o alcool=' + caminhoComAlcool);
    
    }else{
        document.write('<br> O mais barato por km  é a gasolina='+consumoDeGasolina);
        
    }


</script>
