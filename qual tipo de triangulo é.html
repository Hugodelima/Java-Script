<script>
    var a =parseFloat(prompt('primeiro lado'));
    var b =parseFloat(prompt("segundo lado"));
    var c =parseFloat(prompt("terceiro lado"));

    if(a==b && b==c){
            document.write("equilatero");

    }else if(a==b || a==c || c==b){
            document.write("isosceles");

    }else{
            document.write("escaleno");
    }

</script>
