<script>
    maior= 0
    menor= 0

    for (i=0;i<=2;i++){
        idade = parseInt(prompt("Insira as idades"))

        if(idade >=18){
            maior++
        }else{
            menor++
        }
    }
    document.write("Há " + maior + " Maiores(s) de idade! " + "<br>" + 'Há '+ menor + " Menor(es) de idade! ")
  
</script>
