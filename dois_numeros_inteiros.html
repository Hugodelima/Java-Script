<script>

    var num1 = prompt("Bom Dia! Insira um número inteiro ");
    var num2 = prompt("Bom Dia! Insira outro número inteiro ");
    
    if (num2>0){
        div=(num1/num2);
        document.write('Resultado da Divisão é = ' + div);
    
    }else{
        document.write('Divisão não Permitida, O Segundo Número é Menor que Zero');
        document.write('<br> Número do Primeiro Valor Inserido = '+ num1);
        document.write('<br> Número do Segundo Valor Inserido = '+ num2);
        document.write('<br> !INSERA OUTRO VALOR NO SEGUNDO NÚMERO!');
    }



</script>
